<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Report</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
    <h1 th:text="${report.getReportName()}"></h1>
    <form method="get" action="/report">
        <label for="department">Filter by Department:</label>
        <input type="text" id="department" name="department" th:value="${selectedDepartment}" />
        <button type="submit">Filter</button>
        <a href="/report">Reset</a>
        <a href="/report/export">Export CSV</a>
    </form>
    <table>
        <thead>
        <tr th:if="${report.getRowList().size() > 0}">
            <th th:each="columnName : ${report.getColumNames()}" th:text="${columnName}"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row : ${report.getRowList()}">
            <td th:each="value : ${row.values()}" th:text="${value}"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
