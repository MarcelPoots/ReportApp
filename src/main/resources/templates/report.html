<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Report</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
    <h1>Employee Report</h1>
    <form method="get" action="/report">
        <label for="department">Filter by Department:</label>
        <input type="text" id="department" name="department" th:value="${selectedDepartment}" />
        <button type="submit">Filter</button>
        <a href="/report">Reset</a>
        <a href="/report/export">Export CSV</a>
    </form>
    <table>
        <thead>
            <tr>
                <th>Name &#x25B2;</th>
                <th>Age</th>
                <th>Department</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="row : ${rows}">
                <td th:text="${row.name}">Name</td>
                <td th:text="${row.age}">Age</td>
                <td th:text="${row.department}">Department</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
